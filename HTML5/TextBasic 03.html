<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic 03.html</title>
</head>
<body>
    <div>
        <h2 title="특수 "문자 "연습입니다.">특수문자 연습</h2>
        <h2 title="특수 &quot;문자&quot; 연습입니다.">특수문자 연습</h2>
        <h2 title='특수 "문자" 연습입니다.'>특수문자 연습</h2>
        <h2 title='특수 문자 연습입니다.'>특수문자 연습</h2>
        <h2 title='특수 '문자' 연습입니다.'>특수문자 연습</h2>
        <h2 title="특수 문자 연습입니다.">특수문자 연습</h2>
        <h2 title='특수 &#39;문자&#39; 연습입니다.'>특수문자 연습</h2>
        <!--
            &nbsp; : 스페이스바 한번(한칸)
            &gt; : >(greater then)
            &lt; : <(less then)
            &amp; : &
            &qout; : "(double quotation)"
            &apos; 혹은 &#39; : '(single quotation)'

        -->
        <h3>다음 중 HTML 태그가 아닌 것은?</h3>
        <ul style="list-style-type: decimal;">
            <li><u>태그</li>
            <li><i>태그</li>
            <li><strong>태그</li>
            <li><java>태그</li>
            <!--태그
                태그
                태그
                태그-->
        
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li>&lt;java&gt;태그</li>
            <!--<u>태그
                <i>태그
                <strong>태그
                <java>태그  
            -->
        </ul>
    </div>
</body>
</html>
