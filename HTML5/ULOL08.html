<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULOL08.html</title>
</head>
<body>
    <!--
        UL태그:Unorder List(순서가 없는 목록)
                순서가 없는 목록을 나타낼 때 사용하는 태그
                목록을 나타내기 위해서 하위요소로 li태그(block element)를 가짐
            속성:type:disc(검은 동그라미),square(검은 네모),circle(빈 동그라미)

            block element

            단 type속성에 1(number순)이나 A,a(알파벳 순),I,i(로마숫자)도 지정 가능

        OL채그::Order List(순서가 있는 목록)
                하위 요소로 li태그를 가짐
            속성:1(number순)이나 A,a(알파벳 순),I,i(로마숫자)
            start:순서의 
    -->
    <div>
        <h2>당신이 좋아하는 스포츠는?</h2>
        <!--
        <ul type="square"> 웹표준에 어긋남
        -->
        <ul style="list-style: square;background-color: yellow;">
            <li style="background-color: red;">축구</li>
            <li style="list-style:circle;">야구</li>
            <li>농구</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?</h2>
        <ul style="list-style: upper-roman;">
            <li>액션</li>
            <li>SF</li>
            <li>로멘스</li>
            <li>범죄/스릴러</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?.2</h2>
        <ol style="list-style: lower-alpha;" start="5">
            <li>역사</li>
            <li>공포</li>
            <li>미스터리</li>
            <li>드라마</li>
        </ol>
        <h2>UL로 메뉴 구현</h2>
        <ul>
            <li>회사 소개</li>
            <li>인재 채용</li>
            <li>제휴 제안</li>
            <li>이용 약관</li>
            <li>개인정보 처리지침</li>
        </ul>
    </div>
</body>
</html>
