<!DOCTYPE html><!--주석 DOCTYPE선언:아래의 문서는 html5의 규격으로 작성 되었다는 뜻-->
<html lang="ko">
<head><!--해당 문서의 정보(작성자,작성도구,설명,인코딩 등)-->
    <meta charset="UTF-8"> <!--메타테그와 타이틀 테그는 반드시 헤드테그 안에 들어감-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--<meta http-equiv="refresh" content="3;url=https://www.nate.com"/>-->
    <title>HTML5 첫시간</title>
    <script><!--스타일 테그와 스크립트 테그는 바디 안에 들어가도 됨--> </script>
</head>
<body>
    <h1>HTML:hyper text markup lang2</h1><!--태그로 텍스트에 마크, 마킹을 통해서 글자를 굵고 크게 하거나 글자색을 바꾸거나 하는데 html을 사용-->
    <h2>HTML5 첫 시간 입니다</h2><!--글씨를 진하고 크게-->
    <span>마크업 기능이 없는 태그</span><!--html 글씨 기본-->
</body>
</html>
