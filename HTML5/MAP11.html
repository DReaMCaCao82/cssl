<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP11.html</title>
</head>
<body>
    <!--
        map태그
            사용번:
            <map name="img태그의 usemap속성으ㅔ 지정한 값

        area태그:map의 하위 태그로 이미지를 분할 할 때 사용하는 태그
            속성:
                href-링크 주소 지정
                shape-circle(circ),rectngle(rect),poly
                coords-shape 속성 값에 따라 
    -->
    <h2>이미지 맵</h2>
    <img src="../Images/korea.jpg" alt="대한민국 지도 이미지" usemap="#korea"/>
    <map name="korea">
        <area href="http://www.seoul.go.kr" shape="circle" coords="192,138,12" alt="서울"/>
        <area href="http://www.busan.go.kr" shape="rect" coords="333,379,383,321" alt="부산"/>
        <area href="http://www.jeju.go.kr" shape="poly" 
        coords="122,540,130,530,174,518,185,537,155,550,130,551" alt="제주"/>
    </map>
</body>
</html>
